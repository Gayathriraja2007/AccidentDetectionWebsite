</section>

<section class="forms">

      <input placeholder="Your Phone *">
      <input placeholder="Blood Type">
      <input placeholder="Vehicle Number">
    </div>

    <textarea placeholder="Medical Conditions / Allergies"></textarea>
    <button class="dark">ðŸ’¾ Save Profile</button>
  </div>
